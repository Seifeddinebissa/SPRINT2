<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<link rel="stylesheet" type="text/css"href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Ajout des types des stage</title>
</head>
<body>
	<div layout:fragment="Mycontent">
		<div class="container mt-5">
			<div class="card">
				<div class="card-header" th:if="${mode=='new'}">Ajout des types de stage</div>
				<div class="card-header" th:if="${mode=='edit'}">Modification de type de stage</div>

				<div class="card-body">
					<form th:action="@{saveType}" method="post">
						<div class="form-group">
							<label class="control-label" hidden>ID Type :</label> <input
								type="hidden" name="idType" class="form-control"
								th:value="${type.idType}" />
						</div>
						<div class="form-group">
							<label class="control-label">Nom :</label> <input
								type="text" name="nom" class="form-control"  th:value="${type.nom}"/>
						</div>
						<div class="form-group">
							<label class="control-label">Description :</label> <input
								type="text" name="description" class="form-control" th:value="${type.description}" />
								 
				
						
						<div>
						<br>
							<button type="submit" class="btn btn-primary">Valider</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
