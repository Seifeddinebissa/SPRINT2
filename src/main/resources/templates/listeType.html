<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Liste des Types</title>
</head>
<body>
<div layout:fragment="Mycontent">
	<div class="container mt-5">
		<div class="card">
			<div class="card-header">Liste des Types</div>
			<div class="card-body">

					<table class="table table-striped">
					<tr>
						<th>ID</th>
						<th>Type</th>
						<th>Description</th>
						<th colspan = 2>Actions</th>
					</tr>
					<tr th:each="t:${types.content}">
						<td th:text="${t.idType}"></td>
						<td th:text="${t.nom}"></td>
						<td th:text="${t.description}"></td>
						
						 
						    <td><a class="btn btn-danger"
							onclick="return confirm('Etes-vous sÃ»r ?')"
							th:href="@{supprimerType(id=${t.idType}, page=${currentPage},size=${size})}" sec:authorize="hasRole('ADMIN')">Supprimer</a></td>
							<td><a class="btn btn-success"
								th:href="@{modifierType(id=${t.idType})}" sec:authorize="hasRole('ADMIN')">Editer</a></td>
						</tr>
				</table>
				<ul class="nav nav-pills">
					<li th:each="page,status:${pages}"><a
						th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
						th:href="@{ ListeTypes(page=${status.index}, size=${size} ) }"
						th:text="${status.index }"></a></li>
				</ul>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
